buildscript {
  repositories { jcenter() }
  dependencies { classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:1.12.5' }
}

description = 'Project to test rxjavap-project-plugin'

apply plugin: 'rxjava-project'

dependencies {
    compile 'commons-io:commons-io:2.4'
    testCompile 'junit:junit:4.10'
}

license {
    ignoreFailures = true
}
