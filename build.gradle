buildscript {
  repositories { jcenter() }
  repositories { maven { url 'http://dl.bintray.com/nebula/gradle-plugins' } }
  dependencies { classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:1.12.3' }
}

apply plugin: 'rxjava-project'

dependencies {
    compile(group: 'commons-io', name: 'commons-io', version: '2.4')
}

license {
    ignoreFailures = true
}
