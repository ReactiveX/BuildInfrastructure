buildscript {
  repositories { jcenter() }
  dependencies { classpath 'com.netflix.nebula:gradle-rxjava-project-plugin:1.12.+' }
}

apply plugin: 'rxjava-project'

// Debugging
buildscript.configurations.classpath.each { println it }

dependencies {
    compile 'commons-io:commons-io:2.4'
    testCompile 'junit:junit:4.10'
}

release {
    version {
        // Prep versions
        taggedStages = ['branch', 'rc'] as SortedSet
    }
}

// Multi-module projects are lightly supported.
// * Wrap apply plugin in allprojects
// * Put dependencies in individual build.gradle projects
